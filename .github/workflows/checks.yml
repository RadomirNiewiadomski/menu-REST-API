name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: LINTING & CODE QUALITY ---
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        # --frozen ensures we use exact versions from uv.lock
        run: uv sync --all-extras --dev --frozen

      - name: Run Ruff Format Check
        run: uv run ruff format --check .

      - name: Run Ruff Linter
        run: uv run ruff check .

  # --- JOB 2: TESTING ---
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Only run tests if linting passes

    # Define a service container for PostgreSQL
    # This creates a real database available at localhost:5432 for tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: app_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Healthcheck ensures the DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SECRET_KEY: "secret-key-for-testing-purposes-only"
      DJANGO_DEBUG: "True"
      # This tells django-environ (which we will configure next) where the DB is
      DATABASE_URL: "postgres://postgres:password@localhost:5432/app_db"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev --frozen

      - name: Run Tests
        run: uv run pytest
